<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Login Page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
    />
    <style>
    @keyframes fadeIn {
        from {
        opacity: 0;
        transform: translateY(20px);
        }
        to {
        opacity: 1;
        transform: translateY(0);
        }
    }
    .animate-fade-in {
        animation: fadeIn 3s ease-out;
    }
    </style>
</head>
<body
    class="bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center min-h-screen"
>
    <div
    class="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden p-8 animate-fade-in"
    >
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
        Welcome Back!
    </h2>
    <form id="loginForm">
        <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="username"
            >Username</label
        >
        <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400"
        />
        </div>
        <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password"
            >Password</label
        >
        <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400"
        />
        </div>
        <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-300"
        >
        Login
        </button>
    </form>
    <p class="text-center text-gray-600 mt-4">
        Don't have an account?
        <a href="#" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
    </div>

    <script>
    // JavaScript for form submission and redirection
    document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        // Add your own logic for checking username/password if needed
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username && password) {
            // Redirect to the locally hosted main page
            window.location.href = "index.html"; // Replace with your main page filename
        }
        });
    </script>
</body>
</html>
